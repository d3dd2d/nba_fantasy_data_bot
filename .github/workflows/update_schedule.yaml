name: Update Weekly Schedule

on:
  schedule:
    # Run at 08:00 UTC every Monday (00:00 Pacific Time, roughly)
    - cron: '0 8 * * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas beautifulsoup4 lxml
        
    - name: Run Schedule Generator
      run: |
        python gen_weekly_schedule.py
        
    - name: Commit and Push changes
      run: |
        git config --global user.name 'FantasyBot'
        git config --global user.email 'bot@github.com'
        git add weekly_schedule/*.pkl
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update weekly schedule data" && git push)
